<html lang="en">

        }

            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
            font-size: 16px;
        }
        footer {
            background: #222;
            color: #aaa;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }
